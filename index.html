<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Hi there!ðŸ¤– What's your poem topic?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Enter" />
          </form>
          <div class="hint">i.e. love, flowers, summer</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by Paige Powell and is
        <a href="https://github.com/paigeymp/AI-poem-project" target="_blank"
          >open-sourced</a
        >
        and is hosted on
        <a href="https://generatepoem.netlify.app/" target="_blank">netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
